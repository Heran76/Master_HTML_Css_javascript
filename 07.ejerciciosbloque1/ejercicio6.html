<body>
   
    <script>
         /* hacer un programa que nos diga si un numero es par o impar
    1. ventana prompt
    2. si no es valido que nos pida de nuevo el numero.
    */
        var number = parseInt(prompt("Introduce un numero",0));
        
        while(isNaN(number)){
            number= parseInt(prompt("introduce un numero",0))
        }
        if(number % 2 == 0){
            document.write("El número introducido es par");
        }else{
            document.write("El número introducido es impar");
        }
    </script>
