<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-5</title>
    <style>
        body{
            height: 100vh;
             margin-top: 50px;
            text-align: center;
            align-items: center;
            justify-content: center;
            background-color: rgb(228, 224, 224);
            color:grey;
            font-size: 1.5em;    
        }
    </style>
</head>
<body>
     <p>Mostrar todos los numeros divisores introducidos en el prompt</p>
     <hr>
      <div id="resultado"></div>
    <script>
       /*Mostrar todos los numeros divisores introducidos en un prompt*/
       var numero = parseInt(prompt("introduce un numero"));
       for(var i = 1; i<=numero; i++){
        if(numero%i==0){
            document.write("El numero divisor del numero es "+i+"<br>");
        }

       }
    </script>
</body>
</html>
