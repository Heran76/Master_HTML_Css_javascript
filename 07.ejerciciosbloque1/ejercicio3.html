<body>
    <script type="text/javascript">
        /*
         hacer un programa que muestre los números entre dos números introducidos 
         por el usuario
        */

        var num1 = parseInt(prompt("introduce un número",0));
        var num2 = parseInt(prompt("introduce un número",0));
        document.write("<h2> Del "+num1+" a "+num2+" están estos numeros:<br></h2>")
        for(var i = num1; i<=num2; i++){
              document.write(i+"<br>");
        }
       
    </script>
</body>
