<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/json/30ejerciciofomr.js" defer></script>
</head>
<body>
    <!--
        1. Formulario con los campos : Nombre, Apellidos y edad
        2. Boton enviar el formulario: evento submit
        3. Mostrar datos por pantalla
        4. Terner un botÃ³n que al darle click nos muestre los datos del formulario.
    -->
    <h1>Ejercicio Dom, Eventos y funciones</h1>
    
    <div class="box">
        <form action="#" id="formulario" onsubmit="return false">
            <label for="name">Nombre</label><br>
           <input type="text" name="nombre" id="nombre"><br>
           <span id="error_nombre"></span><br>

           <label for="apellidos">Apellidos</label><br>
           <input type="text" name="apellidos" id="apellidos"><br>
           <span id="error_apellidos"></span><br>
           
           <label for="edad">Edad</label><br>
           <input type="number" name="edad" id="edad"><br>
           <span id="error_edad"></span><br>
           
           <input type="submit" value="enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Datos del usuario</h3>
        <hr>
        <p id="p_nombre">
           Nombre : <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos : <span></span>
         </p>
         <p id="p_edad">
            Edad : <span></span>
         </p>
    </div>
</body>
</html>
