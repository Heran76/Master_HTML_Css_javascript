<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typof</title>
</head>
<body>
    <script>
        //typeof nos devuelve el tipo de dato que tenemos.
        var numero_entero= 46; // no es utilizan las comilla 
        var cadena_texto="Hola mundo" //el texto tiene que ir entre comillas es un string, podemos utiliza comillas dobles y simples no se pueden alternar
        var verdero=true; // valor boleano
        var falso="33.4"; // valor boleano
        
        console.log(typeof numero_entero);
        console.log(typeof cadena_texto);
        console.log(typeof verdero);
        console.log(typeof falso);
    </script>
</body>
</html>
