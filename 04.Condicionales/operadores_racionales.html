<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Racionales</title>
</head>
<body>
    <script>
        var edad = 88;
        var nombre ="Antonio"
        /*
        // Operadores racionales
         Mayor: >
         Menor: <
         mayor o igual: >=
         Menor o igual: <=
         Igual: ==
         distinto: !=
        */

        //comprobar que el usuario es mayor edad

        if(edad>=33){
            console.log(nombre+" tiene "+edad+" es mayor de edad")
            //anidar un if es poner un if dentro de otro if
            if(edad<=33){
                console.log("toda via eres muy joven")
            }else if(edad>=70){
                console.log("eres un se√±ior")
            }else{
                console.log("Ya no eres milenials")
            }
            //else if de vez de hacer if anidados hacemos else if
        }else{
            console.log(nombre+" tiene "+edad+" es menor de edad")
        }
    </script>
</body>
</html>
