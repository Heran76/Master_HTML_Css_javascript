<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var edad = 40;
        var imprime = "";
        switch(edad){
            case 18:
            imprime="Acabas de cumplir la mayoria de edad"
            break;
         case 25: 
            imprime="Ya eres un adulto"
            break;
         case 40:
            imprime="Crisis de los cuarente"
            break;
         case 75:
            imprime="Eres ya un anciano"
            break;
         default:
            imprime = "Tu edad es neutra";
            break  
        }
        document.write(imprime)
                   
    </script>
</body>
</html>
