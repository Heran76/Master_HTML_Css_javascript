    <title>Condicional IF</title>
</head>
<body>
    <script>
        //Condicional if
        //estructura que nos permite compar algo
        //si A es igual a B entonces haz algo
        //para hacer una condicional hacemos if significa si
        var edad1 = 30;
        var edad2 = 12;
       
        if(edad1 > edad2){
           console.log("Edad1  es mayor que edad2")
        }else{
            console.log("la edad es inferior")
        }
    </script>
