<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        //Break nos permite salir de la estructura de control .
        var year = 1976;
     
        while (year <= 2050){
            document.write("El aÃ±o es "+year+"<br>")
            year++
            if(year > 2000){
               break; //corta la ejecucion del bucle y no sigue
            }
            
        }
    </script>
</body>
</html>
