<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle do while</title>
</head>
<body>
    <script>
        //Bucle Do while.
        var years = 30;
        do{
           alert("solo cuando sea diferente a 20")
           years--; // cuando el contandor indecremento llegue a 25 se detiene
        }while(years > 25)
    </script>
</body>
</html>
