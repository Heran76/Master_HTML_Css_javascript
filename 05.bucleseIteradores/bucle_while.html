<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle de While</title>
</head>
<body>
    <script>
        //bucle while
       var year = 2024;

       while(year!=1976){
           //ejecuta este contenido
           document.write("estamos en el a√±o "+"<b>"+year+"</b>"+"<br>")
           //decremento para que no sea un bucle infinito
           year--
       }

    </script>
</body>
